<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
</head>
<body>
    <header>
        <h1> Figuras geometricas</h1>
        <p>Este es el primer taller del curso practico de Javascript</p>
    </header>

    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form action="">
            <label for="inputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>

            <input id="inputCuadrado" type="number">

            <button type="button" onclick="calcularPerimetroCuadrado()"> Calcular el perimetro </button>
            <button type="button" onclick="calcularAreaCuadrado()"> Calcular el Area </button>
        </form>
    </section>
    <section>
        <h2>Calcula el area y perimetro de un triangulo</h2>
        <form action="">
            <label for="inputTrianguloLado1">
                Escribe cuanto mide el primer lado de tu triangulo:
            </label>

            <input id="inputTrianguloLado1" type="number">
            
            <label for="inputTrianguloLado2">
                Escribe cuanto mide el segundo lado de tu triangulo:
            </label>

            <input id="inputTrianguloLado2" type="number">

            <label for="inputTrianguloBase">
                Escribe cuanto mide la base de tu triangulo:
            </label>

            <input id="inputTrianguloBase" type="number">

            <button type="button" onclick="calcularPerimetroTriangulo()"> Calcular el perimetro </button>
            <button type="button" onclick="calcularAreaTriangulo()"> Calcular el Area </button>
        </form>
    </section>


    <section>
        <h2>Calcula el area y perimetro de un circulo</h2>
        <form action="">
            <label for="inputCirculo">
                Escribe cuanto mide el radio del circulo:
            </label>

            <input id="inputCirculo" type="number">

            <button type="button" onclick="calcularPerimetroCirculo()"> Calcular el perimetro </button>
            <button type="button" onclick="calcularAreaCirculo()"> Calcular el Area </button>
        </form>
    </section>

    <section>

        <form action="">

            <h2> Calcular la altura de un triangulo Isosceles</h2>
    
            <label for="inputTrianguloIso1">
                Escribe cuanto mide el primer lado de tu triangulo:
            </label>
    
            <input id="inputTrianguloIso1" type="number">
            
            <label for="inputTrianguloIso2">
                Escribe cuanto mide el segundo lado de tu triangulo:
            </label>
    
            <input id="inputTrianguloIso2" type="number">
    
            <label for="inputTrianguloBaseIso">
                Escribe cuanto mide la base de tu triangulo:
            </label>
    
            <input id="inputTrianguloBaseIso" type="number">

            <button type="button" onclick="calcularAlturaIso()"> Calcula la altura </button>
        </form>


    </section>


    <script src="figuras.js"></script>
</body>
</html>
